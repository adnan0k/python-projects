{% extends 'base.html' %}


{% block style %}
    <style>
      body{
            
            background-color: dark;
            text-align: center;
    
        }
    </style>
{% endblock %}
    
{% block updateForm %}

<div class="container my-5 ">
    <h1>Login form</h1>
    <form method='POST'>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label label" >Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name='email' value={{user.user_email}}>
            <div id="emailHelp" class="form-text" >We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="text" class="form-control" id="exampleInputPassword1" name='password' value={{user.password}}>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


</div>

{% endblock updateForm %}
